<svg xmlns="http://www.w3.org/2000/svg" width="200" height="50" viewBox="0 0 200 50">
  <!-- Linked Text -->
  <rect x="0" y="0" width="100" height="50" rx="8" ry="8" fill="transparent" />
  <text x="50" y="50%" text-anchor="middle" alignment-baseline="central" font-size="20" font-weight="bold" fill="black">
    Linked
  </text>

  <!-- Gradient Definitions -->
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f472b6" />
      <stop offset="50%" style="stop-color:#ef4444" />
      <stop offset="100%" style="stop-color:#f59e0b" />
    </linearGradient>
  </defs>

  <!-- Out Text -->
  <rect x="100" y="0" width="100" height="50" rx="8" ry="8" fill="url(#gradient)" />
  <text x="150" y="50%" text-anchor="middle" alignment-baseline="central" font-size="20" font-weight="bold" fill="white">
    Out
  </text>
</svg>
